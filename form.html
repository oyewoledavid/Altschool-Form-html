<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      
      <h1>Application Form</h1>
      <p>Fill in your details</p>

      <form action="#">
        <div>
          <label for="firstname">First Name</label>
          <br>
          <input type="text" name="firstname" id="firstname" placeholder="Enter first name" required />
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <br>
          <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required/>
        </div>
        <div>
          <label for="gender">Gender</label>
          <br>
          <select name="gender" id="gender" required>
            <option value="select" disabled selected>Select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div>
          <label for="dateofbirth"> Date Of Birth</label>
          <br>
          <input type="date" name="dateofbirth" id="dateofbirth" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <br>
            <input type="email" name="email" id="email"  placeholder="Enter email address" required>
        </div>
        <div>
            <label for="education">Education Level</label>
            <br>
            <select name="education" id="education" required>
                <option value="select" aria-disabled="true" aria-selected="true">Select level of education</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Doctorate">Doctorate(PhD)</option>
                <option value="High School / Secondary School">High School / Secondary School</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="Junior / Middle School">Junior / Middle School</option>
                <option value="Post Graduate">Post Graduate</option>
            </select>
        </div>
        <div>
            <label for="country">Country</label>
            <br>
            <select name="country" id="country" required>
                <option value="selected" aria-disabled="true" aria-selected="true">Select your country</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Kenya">Kenya</option>
            </select>
        </div>
        <div>
            <label for="city">State/City of Residence</label>
            <br>
            <input type="text" name="city" id="city" placeholder="Enter your state of residence" required>
        </div>
        <div>
            <label for="employment">Employment Status</label>
            <br>
            <select name="employment" id="employment" required>
                <option value="selected" aria-disabled="true" aria-selected="true" >Select Employment Status</option>
                <option value="employed">employed</option>
                <option value="unemployed">unemployed</option>
                <option value="self-employed">self-employed</option>
            </select>
        </div>
        <div>
            <label for="pnumber">Phone Number</label>
            <br>
            <input type="number" name="pnumber" id="pnumber" placeholder="08154387000" required>
        </div>
        <div>
            <label for="school">Choose School</label>
            <br>
            <select name="school" id="school" required>
                <option value="selected" aria-selected="true" aria-disabled="true">Seclect school</option>
                <option value="School of Data">School of Data</option>
                <option value="School of Product">School of Product</option>
                <option value="School of Engineering">School of Engineering</option>
                <option value="School of Creative Economy">School of Creative Economy</option>
                <option value="School of Business">School of Business</option>
            </select>
        </div>
        <div>
            <label for="channel">How did you hear about us?</label>
            <br>
            <select name="channel" id="channel" required>
                <option value="selected" aria-disabled="true" aria-selected="true">Select channel</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Whatsapp">Whatsapp</option>
                <option value="Friend">Friend</option>
                <option value="Linkdin">Linkdin</option>
            </select>
        </div>
        <div>
            <label for="scholarship">Scholarship/Discount Code (optional)</label>
            <input type="text" name="scholarship" id="scholarship" placeholder="Scholarship or student ID or discount codes" required>
        </div>
        <p>By clicking continue, I agree to Term of Use and acknowledge that i have read the Privacy Policy</p>

        <button type="submit">Proceed</button>
      </form>
      <footer>Already have an account? <a href="#">Sign in</a></footer>
      <P>Go back home?? Click <a href="/index.html">HERE</a></P>
    </main>
  </body>
</html>
